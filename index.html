<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Order summary card</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <div class="img-wrapper">
      <img class="image" src="./images/illustration-hero.svg" alt="A girl listening to music">
    </div>
    <div class="content">
      <p class="title">
        Order Summary
      </p>
      <p class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>
      <div class="plan-details">
        <img class="music-icon" src="./images/icon-music.svg" alt="Music">
        <p class="name-and-price">
          <span class="plan-name">Annual Plan</span>
          <br>
          <span class="plan-price">$59.99/year</span>
        </p>
        <a href="#" class="change">Change</a>
      </div>
      <button class="proceed">Proceed to Payment</button>
      <a href="#" class="cancel">Cancel Order</a>
    </div>
  </div>
  
</body>
</html>
